<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <div class="big_container">
      <!-------------------------- NAVBAR------------------- -->
      <nav class="navbar navbar-expand-lg bg-black-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://media-rockstargames-com.akamaized.net/mfe6/prod/__common/img/732efc56393d89076732e76b0a2b55b2.svg"
              alt=""
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Overview</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">GTA Online</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Story
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="signin.html">Sign In</a></li>
                  <li><a class="dropdown-item" href="signup.html">Sign Up</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li><a class="dropdown-item" href="#">Support</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Career</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <!--  --------    SIGN IN        --------    -->

      <div class="form_container">
        <form>
          <h2>Sign In</h2>
          <div class="credentials">
            <input
              type="text"
              placeholder="Username"
              name="username"
              class="box"
            /><br />
            <input
              type="password"
              placeholder="Password"
              name="password"
              class="box"
            /><br />
            <a href="#">Forgot your password?</a>
          </div>
          <div class="check_box">
            <input type="checkbox" class="myCheckbox" name="myCheckbox" />
            <label for="myCheckbox">Keep me signed in</label>
          </div>

          <div class="clickbuttons">
            <button class="btn1">Sign Up</button>

            <button class="btn2">Sign In</button>
          </div>

          <div class="optionlogo">
            <div class="singopt">Or sign in with:</div>
            <div class="iconlogo">
              <img
                src="https://media-rockstargames-com.akamaized.net/mfe6/prod/__common/img/3f9f55567df4006813f8bf50ad383ea0.svg"
                alt=""
              />
            </div>
            <div class="iconlogo">
              <img
                src="https://media-rockstargames-com.akamaized.net/mfe6/prod/__common/img/5f91e4753c491fb23c2b364f69480c9e.svg"
                alt=""
              />
            </div>
          </div>
          <hr />
          <p>
            Join over 200 million Rockstar Games members worldwide on the
            official Rockstar Games platform to enhance and extend your gaming
            experience.
          </p>
        </form>
      </div>
    </div>
    <script src="singin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
